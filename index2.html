<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Virtual Terrarium</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>My Terrarium</h1>

  <div id="page">
    <div id="left-container" class="container">
      <div class="plant-holder"><img class="plant" id="plant1" src="./images/plant1.png" alt="plant1" /></div>
      <div class="plant-holder"><img class="plant" id="plant2" src="./images/plant2.png" alt="plant2" /></div>
      <div class="plant-holder"><img class="plant" id="plant3" src="./images/plant3.png" alt="plant3" /></div>
      <div class="plant-holder"><img class="plant" id="plant4" src="./images/plant4.png" alt="plant4" /></div>
      <div class="plant-holder"><img class="plant" id="plant5" src="./images/plant5.png" alt="plant5" /></div>
      <div class="plant-holder"><img class="plant" id="plant6" src="./images/plant6.png" alt="plant6" /></div>
      <div class="plant-holder"><img class="plant" id="plant7" src="./images/plant7.png" alt="plant7" /></div>
    </div>

    <div id="right-container" class="container">
      <div class="plant-holder"><img class="plant" id="plant8" src="./images/plant8.png" alt="plant8" /></div>
      <div class="plant-holder"><img class="plant" id="plant9" src="./images/plant9.png" alt="plant9" /></div>
      <div class="plant-holder"><img class="plant" id="plant10" src="./images/plant10.png" alt="plant10" /></div>
      <div class="plant-holder"><img class="plant" id="plant11" src="./images/plant11.png" alt="plant11" /></div>
      <div class="plant-holder"><img class="plant" id="plant12" src="./images/plant12.png" alt="plant12" /></div>
      <div class="plant-holder"><img class="plant" id="plant13" src="./images/plant13.png" alt="plant13" /></div>
      <div class="plant-holder"><img class="plant" id="plant14" src="./images/plant14.png" alt="plant14" /></div>
    </div>

    <div id="terrarium">
      <div class="jar-top"></div>
      <div class="jar-walls">
        <div class="jar-glossy-long"></div>
        <div class="jar-glossy-short"></div>
      </div>
      <div class="dirt"></div>
      <div class="jar-bottom"></div>
    </div>
  </div>

  <script src="./terrarium.js"></script>
</body>
</html>
