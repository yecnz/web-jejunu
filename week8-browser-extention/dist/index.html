<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>My Carbon Trigger</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="container">

<img alt="plants and people" src="images/plants-people.png" />
<div>
<h1>Welcome to Your Personal Carbon Trigger!</h1>
</div>

<form class="form-data" autocomplete="on">
    <div>
    <h2>New? Add your Information</h2>
    </div>
    <div>
    <label for="region">Region Name</label>
    <select class="region-name" id="region-name" required>
        <option value="" disabled selected>-- 지역을 선택하세요 --</option>
        
        <option value="KR">South Korea (한국)</option>
        <option value="DE">Germany (독일)</option>
        <option value="JP">Japan (일본)</option>
        </select>

    </div>
    <div>
    <label for="api">Your API Key from tmrow</label>
    <input type="text" id="api" required class="api-key" />
    </div>
    <button class="search-btn">Submit</button>
</form>

<div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>
    <div class="data"></div>
    <div class="result-container">
    <p><strong>Region: </strong><span class="my-region"></span></p>
    <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
    <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
    </div>
    <button class="clear-btn search-btn">Change region</button>
</div>

<script src="main.js"></script>
</body>
</html>
